# For those of you behind very restrictive firewalls,
# you can use our tunnels on tcp port 443, as well as
# on udp port 53.
client

dev tun

proto udp
#proto tcp

#remote 46.21.99.21 1194
remote 185.65.132.103 1194
#remote openvpn.mullvad.net 1194
#remote openvpn.mullvad.net 443
#remote openvpn.mullvad.net 53
#remote se.mullvad.net 1194 # Servers in Sweden
#remote nl.mullvad.net 1194 # Servers in the Netherlands

# Keep trying indefinitely to resolve the host name of the OpenVPN server.  Very
# useful on machines which are not permanently connected to the internet such as
# laptops.
resolv-retry infinite

# Most clients don't need to bind to a specific local port number.
nobind

# Try to preserve some state across restarts.
persist-key
persist-tun

# Enable compression on the VPN link.
comp-lzo

# Set log file verbosity.
verb 3

remote-cert-tls server

ping-restart 60

# Allow calling of built-in executables and user-defined scripts.
script-security 2

# Parses DHCP options from openvpn to update resolv.conf
up /etc/openvpn/update-resolv-conf
down /etc/openvpn/update-resolv-conf

ping 10

ca /etc/openvpn/openvpn.master.crt
cert /etc/openvpn/openvpn.crt
key /etc/openvpn/openvpn.key
